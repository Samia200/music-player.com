<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="disc.png">

    
    <title>MUSIC PLAYER</title>
  </head>
  <body>
      <h1>Music player</h1>
      <div class="music-container " id="music-container">
          <div class="music-info">
              <h4 id="titel"></h4>
              <div class="brograss-container" id="progress-container">
                <div class="prograss" id="prograss"></div>
              </div>
          </div>
          <audio src="music/bensound-cute.mp3" id="audio"></audio>
          <div class="img-container">
              <img src="cute.jpeg" alt="music-cover" id="cover" >
          </div>
          <div class="navigation">
              <button id="preve" class="action-btn">
                  <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
             <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
          </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
